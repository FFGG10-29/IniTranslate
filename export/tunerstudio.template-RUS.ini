[LoggerDefinition]
; 伏alid logger types: composite, tooth, trigger, csv
	loggerDef = compositeLogger, "触发器记录器", composite
		startCommand = "@#TS_SET_LOGGER_SWITCH#@\x01"
		stopCommand  = "@#TS_SET_LOGGER_SWITCH#@\x02"
		dataReadCommand = "@#TS_SET_LOGGER_SWITCH#@\x03"
		dataReadTimeout = 10000 ; time in ms
		dataReadyCondition = { toothLogReady }
		continuousRead = true

		; 电阻ecordDef = headerLen, footerLen, recordLen
		recordDef =	0,	0,	@@COMPOSITE_PACKET_SIZE@@

		; these names are hard-coded inside TS
		recordField = priLevel,			"主电平",	0,			1,			1.0,	"标志"
		recordField = secLevel,			"副电平",	1,			1,			1.0,	"标志"
		recordField = trigger,			"触发",		2,			1,			1.0,	"标志"
		recordField = sync,				"Sync",			3,			1,			1.0,	"标志"
		recordField = coil,				"线圈",			4,			1,			1.0,	"标志"
		recordField = inj,					"喷油器",	5,			1,			1.0,	"标志"
		recordField = time,				"时间",			8,			32,			0.001,	"毫秒"

		; it seems that TS also needs to know the diff.size of a tooth
		calcField = toothTime,			"齿时间",	"毫秒", { time - pastValue(time, 1) }

	loggerDef = triggerScope, "触发器示波器", csv
		startCommand = "@#TS_SET_LOGGER_SWITCH#@\x04"
		stopCommand  = "@#TS_SET_LOGGER_SWITCH#@\x05"
		dataReadCommand = "@#TS_SET_LOGGER_SWITCH#@\x06"
		dataReadTimeout = 1000
		dataReadyCondition = { triggerScopeReady }
		continuousRead = true

		recordDef = 0, 0, 2
		recordField = channel1, @@TS_TRIGGER_SCOPE_CHANNEL_1_NAME@@, 0, 8, {6.6 / 255}, "伏"
		recordField = channel2, @@TS_TRIGGER_SCOPE_CHANNEL_2_NAME@@, 8, 8, {6.6 / 255}, "伏"

