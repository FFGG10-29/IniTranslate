@@OUTPUTS_SECTION_FROM_FILE@@

	time				= { timeNow }

	; TODO: add stftCorrection2?
	egoCorrectionForVeAnalyze = { 100 + stftCorrection1 }

	wbo0_hasFault = { enableAemXSeries && ((wb1faultCode >= 1) || !wb1isValid) }

	wheelDiameterMM = { 2 * ( tireSizeWidth * ( tireSizeAspect / 100)) + (tireSizeRimDiameterInch * 25.4) }
	wheelCircumferenceMM = { 3.1416 * wheelDiameterMM }
	wheelCircumferenceM = { ( 3.1416 * wheelDiameterMM) / 1000 }
	wheelRevolutionsPer1km = { 1000000.0 / wheelCircumferenceMM }

	; we get this many pulses from the vss sensor in an hour
	vssPulsesPerHr = { rawVss * 3600 }

	; lets say we are going 14 km/hour, so 14 km will be vssPulsesPerHour , so 1 km, will be vssPulsesPerHour / 14  vssPulsesPerKm
	vssPulsesPerKm = { vssPulsesPerHr / vssCalSpeed }

	; 英寸 1 km, wheel has to rotate wheelRevolutionsPer1km times, so 1 wheel rotation is vssPulsesPerKm / wheelRevolutionsPer1km - vssPulsesPerWheelRev
	vssPulsesPerWheelRev = { vssPulsesPerKm / wheelRevolutionsPer1km }

	; for each wheel rev, output shaft makes vssGearRatio turns, so number of teeth on the trigger wheel will be  vssPulsesPerWheelRev / vssGearRatio - for each wheel rev
	vssPulsesPerVssWheelRev = { vssPulsesPerWheelRev / vssGearRatio }

	isEtb1Enabled = { etbFunctions1 == @@dc_function_e_DC_Throttle1@@ || etbFunctions2 == @@dc_function_e_DC_Throttle1@@ }
