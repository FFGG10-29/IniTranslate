; 在TunerStudio中，某些字段名称左侧带有问号标记，用于显示额外的字段提示
; 这些提示信息在../integration/rusefi_config.txt文件中定义
;
; 例如：
;
;	float bias_resistor;您电路板上的上拉电阻值;"欧姆"
; here 'bias_resistor' is internal field name and the text between semicolons is what produces the tooltip
; 注意 that '+' sign is required after first semicolon for tooltip to appear in TunerStudio
;
;
; field = "# blue text"
; field = "! red text"
; field = "normal text"
;
; See also https://www.tunerstudio.com/index.php/support/manuals/tsdevmanuals/137-ecu-definition-specification-aka-the-ini-document
